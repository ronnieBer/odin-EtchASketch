<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="script.js" defer></script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1>ETCH A SKETCH</h1>
    </header>

    <main>
        <div class="tools-ui">
            <div id="tools-hdr" class="tools-hdr">
                <h5>TOOLS</h5>
            </div>
            <div class="tools-btn">
                <button type="button" class="tls-btn settings" value="settings"><ion-icon name="settings"></ion-icon></button>
            </div>
            <div class="color-picker-ui">
                <button type="button" id="swap-clr-btn" class="swap-clr-btn"><ion-icon name="chevron-forward-outline"></ion-icon></button>
                <input type="color" value="#00E1FF" id="bg-clr-pckr" class="bg-clr clr-pckr">
                <input type="color" value="#525252" id="fg-clr-pckr" class="fg-clr clr-pckr">
            </div>
        </div>

        <div id="container" class="container"></div>
    </main>

    <footer>
        <p>Copyright Â© <span id="year">2022</span> The Odin Project by onnieber</p>
    </footer>
</body>
</html>
