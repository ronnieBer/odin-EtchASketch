<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="script.js" defer></script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1>ETCH A SKETCH</h1>
    </header>

    <main>
        <div class="tools-ui">
            <div id="tools-hdr" class="tools-hdr">
                <h5>TOOLS</h5>
            </div>
            <div class="tools-btn">
                <div class="toggle-right">
                    <div id="settings-ui" class="settings-ui">
                        <h6>CANVAS</h6>
                        <div id="settings-container" class="settings-container">
                            <div class="settings">
                                <div class="pixel">
                                    <label for="pixel-input">PIXEL:</label>
                                    <input type="number" value="500" min="300" max="600" id="pixel-input" class="pixel-input">
                                </div>
                                <div class="grid">
                                    <label for="grid-input">GRID:</label>
                                    <input type="number" value="16" min="2" max="75" id="grid-input" class="grid-input">
                                </div>
                            </div>
                            <button type="button" id="ok-btn" class="ok-btn">OK</button>
                        </div>
                    </div>
                </div>
                <button type="button" class="tls-btn settings" value="settings"><ion-icon name="settings"></ion-icon></button>
                <button type="button" class="tls-btn pencil" value="pencil"><ion-icon name="pencil"></ion-icon></button>
                <button type="button" class="tls-btn eraser" value="eraser"><ion-icon name="bandage"></ion-icon></button>
                <button type="button" class="tls-btn bg-fill" value="bgFill"><ion-icon name="color-fill"></ion-icon></button>
                <button type="button" class="tls-btn random" value="random"><ion-icon name="color-palette"></ion-icon></button>
            </div>
            <div class="color-picker-ui">
                <button type="button" id="swap-clr-btn" class="swap-clr-btn"><ion-icon name="chevron-forward-outline"></ion-icon></button>
                <input type="color" value="#00E1FF" id="bg-clr-pckr" class="bg-clr clr-pckr">
                <input type="color" value="#525252" id="fg-clr-pckr" class="fg-clr clr-pckr">
            </div>
        </div>

        <div id="canvas-ui" class="canvas-ui">
            <div id="canvas-hdr" class="canvas-hdr">
                <p class="canvas-hdr-title">CANVAS</p>
                <P id="size-value">SIZE: 500&sup2;px w/ 16&sup2;grid</P>
                <div class="canvas-hdr-btn">
                    <button id="reset-btn" class="reset-btn"><ion-icon name="refresh-circle"></ion-icon></button>
                    <button id="help-btn" class="help-btn"><ion-icon name="help-circle"></ion-icon></button>
                </div>
            </div>
            <div id="container" class="container"></div>
        </div>
    </main>

    <footer>
        <p>Copyright Â© <span id="year">2022</span> The Odin Project by onnieber</p>
    </footer>
</body>
</html>
